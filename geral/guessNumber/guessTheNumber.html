<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="guessTheNumber.css">
    <meta charset="UTF-8">
    <title>Chute um Número</title>
    <!--Bootstrap tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>
<body>
<div class="background">
    <!--display-->
    <div class="col d-flex justify-content-center">
        <div class="row">
           <p class="mt-3 title"> Chute um Número </p>
        </div>
    </div>
    
        <div class="d-flex justify-content-center mt-3">
            <input type="text" id="numeroChute">
            <button id="botaoChutar">Chutar</button>
        </div>  
    
    <!-- game logic -->
        <script>
            function pulaLinha() {
                document.write("<br>");
            }
    
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }
    
            function sorteia() {
                var numeroSorteado = Math.round(Math.random() * 10) +1;
                return numeroSorteado;
            }
    
            function sorteiaNumeros(qtd) {
                var array = [];
                var numero = 1;
    
                while(numero <= qtd) {
                    var numeroAleatorio = sorteia();
                    var existe = false;
    
                    if (numeroAleatorio !== 0) {
                        for(var i = 0; i < numeroAleatorio.length; i++) {
                            if (array[i] === numeroAleatorio) {
                                existe = true;
                                break;
                            }
                        }
                    }
    
                    if (!existe) {  
                        array.push(numeroAleatorio);
                        numero++;
                    }
                }
                return array;
            }
    
            var input = document.querySelector("#numeroChute");
            var array = sorteiaNumeros(3);
            console.log(array);
    
            function verifica() {
                var found = false;
                var inputNumero = parseInt(input.value);
    
                for(var p = 0; p < array.length; p++) {
                    if (inputNumero === array[p]) {
                        found = true;
                        mostra("Você acertou! O número pensado foi: " + inputNumero);
                        break;
                    }
                }
    
                if (found == false) {
                    mostra("Você errou!");
                }
    
                input.value = "";
                input.focus();
            }
    
            var button = document.querySelector("#botaoChutar");
            button.onclick = verifica;
        </script>
    
</div>
<!--Bootstrap tags-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
