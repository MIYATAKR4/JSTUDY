<!DOCTYPE html>
<head>
    <title>Creeper</title>
</head>

<body>

    <canvas width="350" height="300"></canvas>

    <script>
        var cabeça = document.querySelector('canvas');
        var detalhes = cabeça.getContext('2d');

        // Cabeça
        detalhes.fillStyle = 'darkgreen';
        detalhes.fillRect(0, 0, 350, 300);

        // Olhos
        detalhes.fillStyle = 'black';
        // esquerdo
        detalhes.fillRect(45, 45, 90, 90);
        // direito
        detalhes.fillRect(200, 45, 90, 90);

        // boca
        detalhes.fillStyle = 'black';
        detalhes.fillRect(125, 150, 80, 100);
        detalhes.fillRect(75, 200, 55, 100);
        detalhes.fillRect(200, 200, 55, 100);
        
    </script>

</body>
</html>
